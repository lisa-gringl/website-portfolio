  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <header class="flex-header">
    <!-- Add Logo here -->
    <img src="img/lisa-gringl-logo.svg" alt="logo" class="flex-header__item">
    <nav class="main-navigation">
      <ul role="menubar" class="navigation-list">
        <li>
          <a href="index.html" role="menuitem" class="navigation-list__item">Home</a>
        </li>
        <li>
          <a href="about.html" role="menuitem" class="navigation-list__item">About</a>

        <li>

        <li>
          <a href="contact.html" role="menuitem" class="navigation-list__item navigation-list__item--active">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <h1>Contact</h1>

  <form action="" method="post" id="contact-form">
    <label class="standard-label" for="contact-email">E-mail: </label>
    <input type="email" required id="contact-email">

    <label class="standard-label">Telephone: </label>
    <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

    <label class="standard-label">Message: </label>
    <textarea required maxlength="240"></textarea>
    <input type="submit" value="Send message">
  </form>

  <footer class="clear">
    <p>Find me on</p>
    <img src="img/github-icon.svg" alt="Github">
    <img src="img/twitter-icon.svg" alt="Twitter">
    <img src="img/linked-in-icon.svg" alt="LinkedIn">
  </footer>

  <script src="js/tota11y.min.js"></script>

</body>
